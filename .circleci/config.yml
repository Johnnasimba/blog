
version: 2.1
commands:
  print_pipeline_id:
    description: "Print the pipeline ID"
    steps:
      - run:
          name: "Print the pipeline ID"
          command: "echo Workflow ID: $CIRCLE_WORKFLOW_ID"
jobs:
  workflow-id:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: print_pipeline_id
      - run: 'It works!'
workflows:
  workflow_id:
    jobs:
      - workflow-id
